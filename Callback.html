<html>
<head>
	<title>Jquery functions</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script type="text/javascript">

    function attach_h3_handlers() {
       $('h3').click( function() { alert('You clicked an H3!'); });
   }
   $(document).ready( function() {
       attach_h3_handlers();
       $('button').click( function() {
           $('div').append('<h3>I am a dynamically generated H3</h3>');
           attach_h3_handlers();
          // We call also call it this way but to avoid repetition we prefer attach_h3_handlers(); insted of 
          //  $('h3').click( function() { alert('You clicked an H3!'); });
       });
   });
</script>
</head>
<body>
   <div>
       <button>Click me to add a new H3 tag!</button>
       <h3>Click me to see a message!</h3>
   </div>
</body>
</html>
