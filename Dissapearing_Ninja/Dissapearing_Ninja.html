<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Disappearing Ninja</title>
        <link rel="stylesheet" href="style_2.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
            var HTMLstring = "";
            for(var i = 0; i < 8; i++){
                HTMLstring += '<img src="https://cdn1.iconfinder.com/data/icons/ninja-things-1/1772/ninja-simple-512.png" alt="img_picture">'
            }
            HTMLstring += '<button>Restore</button>'
            $(document).ready(function(){
                $(".container").append(HTMLstring)

                $("img").click(function(){
                    $(this).hide("slow");
                })

                $("button").click(function(){
                    $("img").show();
                })
            })
        </script>
    </head>
    <body>
        <div id="wrapper">
            <div id="head">
                <h2>jQuery qualifying exam Assignment 1</h2>
                <input type="link" value="http://localhost/jQuery.html" id="link">
                <button id='search'> Search</button>
            </div>
            <div class="container">
                
            </div>
        </div>
    </body>
</html>
